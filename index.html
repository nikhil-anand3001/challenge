<!DOCTYPE>
<html>
    <head>
        <title>CSS Layout Example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="description" content="This is an example for CSS Layout.">
    </head>
    <body>
        <header>
            <a class="name" href="">
                <h1>Greg's List</h1>
            </a>
            <nav class="nav_bar">
                <li><a class="link" href="">Post</a></li>
                <li><a class="link" href="">Account</a></li>
            </nav>
        </header>
        <div class="search_section">
            <form>
                <label class="search">Search Jobs</label>
                <input class="search_bar" placeholder="Search software jobs" type="text">
                <button type="submit" class="search_button">
                    <img src="magnifying-glass.png" class="magnifying-glass-icon">
                </button>
            </form>
        </div>
        <nav class="pages">
            <a href="" class="pages_button">&lt prev</a>
            <span class="display_page">1 to 100 of 179</span>
            <a href="" class="pages_button">next &gt</a>
        </nav>
        <main>
            <ul class="listing">
                <li class="listing">
                    <span class="dates">June 22</span>
                    <a class="job_position"href="">Technical Project Manager</a>
                    <span class="location">Midtown East</span>
                </li>
                <li class="listing">
                    <span class="dates">June 21</span>
                    <a class="job_position"href="">Frontend Developer</a>
                    <span class="location">SoHo</span>
                </li>
                <li class="listing">
                    <span class="dates">June 20</span>
                    <a class="job_position"href="">Senior Python Developer/Cofounder</a>
                    <span class="location">Flatiron</span>
                </li>
            </ul>
        </main>
    </body>
</html>
